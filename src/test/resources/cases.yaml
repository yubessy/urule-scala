- caption: simplest rule

  rule:
    host: '^example\.com$'
    category: example

  cases:
    - url: http://example.com/
      category: example
    - url: http://other.com/


- caption: seq of rules

  rule:
    - host: '^foo\.example\.com$'
      category: foo
    - host: '^bar\.example\.com$'
      category: bar

  cases:
    - url: http://foo.example.com/
      category: foo
    - url: http://bar.example.com/
      category: bar
    - url: http://baz.example.com/


- caption: rule with children

  rule:
    host: '^(?:\w+\.)?example\.com$'
    category: example
    rules:
      - host: '^foo\.example\.com$'
        category: foo
      - host: '^bar\.example\.com$'
        category: bar

  cases:
    - url: http://example.com/
      category: example
    - url: http://foo.example.com/
      category: foo
    - url: http://bar.example.com/
      category: bar
    - url: http://baz.example.com/
      category: example


- caption: host matcher

  rule:
    host: '^example\.com$'
    category: matched

  cases:
    - url: http://example.com/
      category: matched
    - url: http://other.com/


- caption: path matcher

  rule:
    path: '^/foo$'
    category: foo

  cases:
    - url: http://example.com/foo
      category: foo
    - url: http://example.com/bar


- caption: params matcher

  rule:
    params:
      foo: '^aaa$'
      bar: '^bbb$'
    category: matched

  cases:
    - url: http://example.com/?foo=aaa&bar=bbb
      category: matched
    - url: http://example.com/?foo=aaa
    - url: http://example.com/?foo=aaa&bar=ccc


- caption: compound matcher

  rule:
    host: '^example\.com$'
    path: '^/foo$'
    params:
      bar: '^baz$'
    category: matched

  cases:
    - url: http://example.com/foo?bar=baz
      category: matched
    - url: http://other.com/foo?bar=baz
    - url: http://example.com/other?bar=baz
    - url: http://example.com/foo?bar=other


- caption: category

  rule:
    host: 'example'
    category: example
    rules:
      - host: '^foo\.example\.com$'
        category: foo

  cases:
    - url: http://example.com/
      category: example
    - url: http://foo.example.com/
      category: foo


- caption: attrs

  rule:
    host: 'example'
    attrs:
      dom: example
      sub: nothing
    rules:
      - host: '^foo\.example\.com$'
        attrs:
          sub: foo
          tld: com

  cases:
    - url: http://example.com/
      attrs:
        dom: example
        sub: nothing
    - url: http://foo.example.com/
      attrs:
        dom: example
        sub: foo
        tld: com
